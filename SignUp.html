<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img class="yojnaImg" src="Yojna Mitra-Photoroom 1.png" alt="Yojna Mitra Logo">
        </div>

        <!-- Form Container -->
        <div class="signup-container">
            <h2>Sign up for <span>DigiLocker</span></h2>
            <form>
                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                    <div class="otp-section">
                        <button type="button" class="otp-button">Generate OTP</button>
                        <div class="otp-inputs">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                        </div>
                    </div>
                </div>

                <!-- Full Name -->
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">PIN</label>
                    <input type="password" id="password" name="password" placeholder="Create a PIN" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm PIN</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your PIN" required>
                </div>

                <!-- DigiLocker Link -->
                <div class="form-group">
                    <a href="#" class="link-digilocker">Link DigiLocker Account</a>
                </div>

                <!-- Consent Checkboxes -->
                <div class="form-check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a>.</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <label for="privacy">I allow the app to access and verify my documents.</label>
                </div>

                <!-- Verify Button -->
                <div class="form-group">
                    <button type="button" class="submit-btn" onclick="redirectToConsentForm()">Verify</button>
                </div>                               
            </form>
        </div>
    </div>

    <script>
    function redirectToConsentForm() {
        window.location.href = "consentForm.html";
    }
    </script>
</body>
</html>
