<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yojna Mitra Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignIn1.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img class="yojnaImg" src="Yojna Mitra-Photoroom 1.png" alt="Yojna Mitra Logo">
        </div>
        
    <div class="login-container">
        <h1>Sign In to your account via <span>DigiLocker</span></h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Mobile*" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="PIN*" required>
            </div>
            <a href="#" class="forgot-pin">Forgot Security PIN?</a>
            <div class="form-group">
                <a href="HomePage.html" class="btn"><b>Sign In</b></a>
            </div>
        </form>
        <p class="sign-up">New User? <a href="SignUp.html">Sign Up</a></p>
    </div>
</body>
</html>
